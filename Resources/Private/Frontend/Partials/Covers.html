<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div id="clientSlider" class="carousel slide mb-4 carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
  <div class="carousel-inner rounded">
    <f:for each="{covers}" as="cover" iteration="i">
      <div class="carousel-item {f:if(condition:'{i.isFirst}', then:'active')}">
          <f:image image="{cover}" class="d-block img-fluid w-100" cropVariant="default" width="1400" height="400" alt="{cover.originalResource.title}" />
      </div>
    </f:for>
  </div>
</div>
