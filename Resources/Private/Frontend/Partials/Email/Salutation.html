<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<p style="margin-bottom: 0;">
<f:if condition="{guestOutput.specialTitle}">
  <f:then>
    {guestOutput.specialTitle},
  </f:then>
  <f:else>
    <f:if condition="{guest.personally} || {guestOutput.personally} || {testType}=='personally' || {personally}">
      <f:then>
        <f:switch expression="{guestOutput.gender}">
          <f:case value="f">Liebe {guestOutput.firstName},</f:case>
          <f:case value="m">Lieber {guestOutput.firstName},</f:case>
          <f:defaultCase>Hallo {guestOutput.firstName},</f:defaultCase>
        </f:switch>
      </f:then>
      <f:else>
        <f:switch expression="{guestOutput.gender}">
          <f:case value="f">Sehr geehrte {guestOutput.fullName},</f:case>
          <f:case value="m">Sehr geehrter {guestOutput.fullName},</f:case>
          <f:defaultCase>Einen wundersch√∂nen Tag,</f:defaultCase>
        </f:switch>
      </f:else>
    </f:if>
  </f:else>
</f:if>
</p>
</html>
