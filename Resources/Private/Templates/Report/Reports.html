<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Module" />

<f:section name="Buttons">
    Test
</f:section>

<f:section name="Content">
    <h1>Alle Reports</h1>
    <p>
        Übersicht aller erfassten Reports (Clippings, PR, Social Media, etc.)<br>
        Filtermöglichkeiten: 
        <strong data-filter-badges data-filter-target="#gridSearch">
            <span class="badge badge-light" data-filter="uid:">uid:</span>
            <span class="badge badge-light" data-filter="typ:">typ:</span>
            <span class="badge badge-light" data-filter="datum:">datum:</span>
            <span class="badge badge-light" data-filter="kunde:">kunde:</span>
            <span class="badge badge-light" data-filter="projekt:">projekt:</span>
            <span class="badge badge-light" data-filter="medium:">medium:</span>
            <span class="badge badge-light" data-filter="inhalt:">inhalt:</span>
        </strong>
    </p>

    <div class="mb-3">
        <label for="gridSearch" class="visually-hidden">Suche</label>
        <input type="search" id="gridSearch" class="form-control form-control-sm" placeholder="Suche in Reports..." />
    </div>

    <div id="gridTableContainer" data-module="ac-pr-reports-dashboard" data-initial-query="{initialQuery}"></div>

</f:section>
</html>
