<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      data-namespace-typo3-fluid="true">

<f:layout name="Eventcenter" />

<f:section name="buttons">
<be:link.newRecord table="tx_publicrelations_domain_model_client" returnUrl="{be:moduleLink(route: 'allegria_eventcenter', query:'&action=backendList&controller=Client')}" pid="2" class="btn btn-sm btn-success"><svg class="icon icon-sm fill-white mr-2"><use xlink:href="{f:uri.resource(path:'Images/', extensionName: 'allegria_communications', useCacheBusting: false)}glyphicons-basics.svg#circle-plus"></use></svg>Neuen Kunden erstellen</be:link.newRecord>
</f:section>

<f:section name="shortcuts">
<f:link.action controller="Client" action="backendList" class="btn btn-sm btn-default"><svg class="icon icon-sm fill-dark"><use xlink:href="{f:uri.resource(path:'Images/', extensionName: 'allegria_communications', useCacheBusting: false)}glyphicons-basics.svg#refresh"></use></svg></f:link.action>
</f:section>

<f:section name="content">
    <h1>Kunden√ºbersicht</h1>
    <f:flashMessages queueIdentifier="allegria.publicrelations.flashMessages" />
    <div class="panel panel-default">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th width="30px"></th>
            <th>Kunde</th>
            <th align="right" width="250">Funktionen</th>
          </tr>
        </thead>
        <tbody>
          <f:for each="{clients -> v:iterator.sort(sortBy: 'name')}" as="client" iteration="ci">
          <tr>
            <td><f:if condition="{client.logo}"><f:image image="{client.logo}" height="30c" width="30c" class="rounded" /></f:if></td>
            <td class="nowrap">{client.name}</td>
            <td><f:render partial="Functions/Client" arguments="{client:client}" /></td>
          </tr>
          </f:for>
        </tbody>
      </table>
    </div>
</f:section>
</html>
