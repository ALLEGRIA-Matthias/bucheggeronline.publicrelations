<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:mb="http://typo3.org/ns/BucheggerOnline/Publicrelations/ViewHelpers"
  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
  xmlns:acdist="http://typo3.org/ns/Allegria/AcDistribution/ViewHelpers"
  data-namespace-typo3-fluid="true">
<p style="margin-bottom: 10px;">
<f:if condition="{contact.specialTitle}">
  <f:then>
    {guestOutput.specialTitle},
  </f:then>
  <f:else>
    <f:switch expression="{contact.gender}">
        <f:case value="f">{contact.salutation},</f:case>
        <f:case value="m">{contact.salutation},</f:case>
        <f:defaultCase>{contact.salutation},</f:defaultCase>
    </f:switch>
  </f:else>
</f:if>
</p>
</html>
