<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:mb="http://typo3.org/ns/BucheggerOnline/Publicrelations/ViewHelpers"
  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
  xmlns:acdist="http://typo3.org/ns/Allegria/AcDistribution/ViewHelpers"
  data-namespace-typo3-fluid="true">
<f:if condition="{content.image}">
  <f:then>
  <div style="width:100%; text-align:center;">
    <f:if condition="{content.imageFullWidth}">
    <f:then>
      <acdist:absoluteImage image="{content.image}" maxWidth="600" style="width:100%;height:auto;" />
    </f:then>
    <f:else>
      <acdist:absoluteImage image="{content.image}" maxWidth="500" maxHeight="300" />
    </f:else>
    </f:if>
  </div>
  </f:then>
  <f:else>
  <p>KEIN MAILING-BILD ZUGEORDNET!</p>
  </f:else>
</f:if>
</html>
