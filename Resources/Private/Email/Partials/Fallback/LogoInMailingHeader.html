<html
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  xmlns:mb="http://typo3.org/ns/BucheggerOnline/Publicrelations/ViewHelpers"
  xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
  xmlns:acdist="http://typo3.org/ns/Allegria/AcDistribution/ViewHelpers"
  data-namespace-typo3-fluid="true">
<f:switch expression="{template}">
  <f:case value="DefaultEmail">
    <acdist:absoluteLink parameter="39" additionalParams="&tx_publicrelations_clientshow[controller]=Client&tx_publicrelations_clientshow[action]=show&tx_publicrelations_clientshow[client]={mailing.client.uid}" target="_blank"><acdist:absoluteImage image="{mailing.client.logo}" cropVariant="email" maxWidth="100" maxHeight="100" style="margin-top: -20px; margin-bottom: 10px;" /></a></br>
  </f:case>
  <f:case value="OhneAllegria">
    <acdist:absoluteLink parameter="39" additionalParams="&tx_publicrelations_clientshow[controller]=Client&tx_publicrelations_clientshow[action]=show&tx_publicrelations_clientshow[client]={mailing.client.uid}" target="_blank"><acdist:absoluteImage image="{mailing.client.logo}" cropVariant="email" maxWidth="100" maxHeight="100" style="margin-top: -20px; margin-bottom: 10px;" /></a></br>
  </f:case>
  <f:case value="KulturformatEmail">
    <acdist:absoluteLink parameter="39" additionalParams="&tx_publicrelations_clientshow[controller]=Client&tx_publicrelations_clientshow[action]=show&tx_publicrelations_clientshow[client]={mailing.client.uid}" target="_blank"><acdist:absoluteImage src="presse/Kulturformat_Logo.jpg" alt="KULTURFORMAT" height="auto" width="200" style="margin-top: -20px; margin-bottom: 10px;" /></a></br>
  </f:case>
  <f:defaultCase>
    <f:if condition="{mailing.client.logo}"><acdist:absoluteLink parameter="39" additionalParams="&tx_publicrelations_clientshow[controller]=Client&tx_publicrelations_clientshow[action]=show&tx_publicrelations_clientshow[client]={mailing.client.uid}" target="_blank"><acdist:absoluteImage image="{mailing.client.logo}" cropVariant="email" maxWidth="100" maxHeight="100" style="margin-top: -20px; margin-bottom: 10px;" /></a></br></f:if>
  </f:defaultCase>
</f:switch>
</html>
