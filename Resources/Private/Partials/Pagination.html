<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      data-namespace-typo3-fluid="true">

<nav class="pagination-wrap">
  <ul class="pagination">
    <f:if condition="{pagination.pagination.previousPageNumber} && {pagination.pagination.previousPageNumber} >= {pagination.pagination.firstPageNumber}">
      <f:then>
        <li class="page-item">
          <f:link.action action="{actionName}" arguments="{currentPage: 1, filter:filter}" title="{f:translate(key:'pagination.first')}" class="page-link">
            <core:icon identifier="actions-view-paging-first" />
          </f:link.action>
        </li>
        <li class="page-item">
          <f:link.action action="{actionName}" arguments="{currentPage: pagination.pagination.previousPageNumber, filter:filter}" title="{f:translate(key:'pagination.previous')}" class="page-link">
            <core:icon identifier="actions-view-paging-previous" />
          </f:link.action>
        </li>
      </f:then>
      <f:else>
        <li class="page-item disabled">
          <span class="page-link">
            <core:icon identifier="actions-view-paging-first" />
          </span>
        </li>
        <li class="page-item disabled">
          <span class="page-link">
            <core:icon identifier="actions-view-paging-previous" />
          </span>
        </li>
      </f:else>
    </f:if>
    <li class="page-item">
      <span class="page-link">
        <f:translate key="pagination.pagination.forms" /> {pagination.pagination.startRecordNumber} - {pagination.pagination.endRecordNumber}
      </span>
    </li>
    <li class="page-item">
      <span class="page-link">
        <f:translate key="pagination.page" />
        <form style="display:inline;"
              data-global-event="submit"
              data-action-navigate="$form=~s/$value/"
              data-navigate-value="{f:uri.action(action:actionName, arguments:'{currentPage: \'$[value]\'}')}"
              data-value-selector="input[name='paginator-target-page']">
          <input
                min="{pagination.pagination.firstPageNumber}"
                max="{pagination.pagination.lastPageNumber}"
                data-number-of-pages="{pagination.paginator.numberOfPages}"
                name="paginator-target-page"
                class="form-control form-control-sm paginator-input"
                size="5"
                value="{pagination.paginator.currentPageNumber}"
                type="number"/>
        </form>
          / {pagination.pagination.lastPageNumber}
      </span>
    </li>
    <f:if condition="{pagination.pagination.nextPageNumber} && {pagination.pagination.nextPageNumber} <= {pagination.pagination.lastPageNumber}">
      <f:then>
        <li class="page-item">
          <f:link.action action="{actionName}" arguments="{currentPage:pagination.pagination.nextPageNumber, filter:filter}" title="{f:translate(key:'pagination.next')}" class="page-link">
            <core:icon identifier="actions-view-paging-next" />
          </f:link.action>
        </li>
        <li class="page-item">
          <f:link.action action="{actionName}" arguments="{currentPage:pagination.pagination.lastPageNumber, filter:filter}" title="{f:translate(key:'pagination.last')}" class="page-link">
            <core:icon identifier="actions-view-paging-last" />
          </f:link.action>
        </li>
      </f:then>
      <f:else>
        <li class="page-item disabled">
          <span class="page-link">
            <core:icon identifier="actions-view-paging-next" />
          </span>
        </li>
        <li class="page-item disabled">
          <span class="page-link">
            <core:icon identifier="actions-view-paging-last" />
          </span>
        </li>
      </f:else>
    </f:if>
    <li class="page-item">
      <f:link.action action="{actionName}" arguments="{currentPage:pagination.paginator.currentPageNumber, filter:filter}" title="{f:translate(key:'pagination.refresh')}" class="page-link">
        <core:icon identifier="actions-refresh" />
      </f:link.action>
    </li>
  </ul>
</nav>

</html>
