<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-publicrelations" >
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.title" />
		</td>
		<td>
			{campaign.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.subtitle" />
		</td>
		<td>
			{campaign.subtitle}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.description" />
		</td>
		<td>
			{campaign.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.archive_date" />
		</td>
		<td>
			{campaign.archiveDate -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.location_note" />
		</td>
		<td>
			{campaign.locationNote}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.slug" />
		</td>
		<td>
			{campaign.slug}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.seo_title" />
		</td>
		<td>
			{campaign.seoTitle}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_publicrelations_domain_model_campaign.seo_description" />
		</td>
		<td>
			{campaign.seoDescription}
		</td>
	</tr>
</table>
</html>
