<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:c="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      data-namespace-typo3-fluid="true">
<div class="btn-group">
  <f:link.typolink parameter="39" additionalParams="&tx_publicrelations_clientshow[controller]=News&tx_publicrelations_clientshow[action]=show&tx_publicrelations_clientshow[news]={news.uid}" target="_blank" class="btn btn-sm btn-default" additionalAttributes="{data-toggle:'tooltip', data-placement:'top'}" title="Presseinformation im Frontend ansehen" absolute="true">
  <span class="t3js-icon icon icon-size-small icon-state-default">
    <span class="icon-markup">
      <svg class="icon-color"><use xlink:href="{f:uri.resource(path:'Images/', extensionName: 'allegria_communications', useCacheBusting: false)}glyphicons-basics.svg#eye"></use></svg>
    </span>
  </span>
  </f:link.typolink>
  <be:link.editRecord uid="{news.uid}" table="tx_publicrelations_domain_model_news" returnUrl="{be:moduleLink(route: 'allegria_eventcenter', query:'&action=list&controller=News&tx_publicrelations_eventcenter[client]={news.client.uid}')}" class="btn btn-default btn-sm" additionalAttributes="{data-toggle:'tooltip', data-placement:'top'}" title="Produkt bearbeiten">
  <span class="t3js-icon icon icon-size-small icon-state-default">
    <span class="icon-markup">
      <svg class="icon-color"><use xlink:href="{f:uri.resource(path:'Images/', extensionName: 'allegria_communications', useCacheBusting: false)}glyphicons-basics.svg#pencil"></use></svg>
    </span>
  </span>
  </be:link.editRecord>
</div>

</html>
