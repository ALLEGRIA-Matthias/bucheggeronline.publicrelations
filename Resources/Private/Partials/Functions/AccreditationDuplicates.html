<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      xmlns:c="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
      data-namespace-typo3-fluid="true">
    <div class="btn-group">
        <f:link.action
            action="removeFromGroup"
            controller="Accreditation"
            arguments="{accreditation: accreditation}"
            class="btn btn-warning"
        >
            <f:render partial="Icons/Cross" arguments="{class: 'icon-button-small'}" />
            Aus Duplikat-Gruppe entfernen
        </f:link.action>
        <f:link.action
            action="swapMaster"
            controller="Accreditation"
            arguments="{newMaster: accreditation}"
            class="btn btn-info"
            title="Diesen Kontakt zum neuen Master der Gruppe machen"
        >
            <f:render partial="Icons/Swap" arguments="{class: 'icon-button-small'}" />
            Zum Master machen
        </f:link.action>
    </div>
</html>
